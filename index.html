<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="max-length gutter">
    <h1 class="pad-t normal push-0">Want to go to Mars?</h1>
    <p class="mega pad-t">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <form method="POST" action="https://formspree.io/caud0001@algonquinlive.com">
      <fieldset>
        <legend class="italic giga normal push">Personal details</legend>
        <div class="grid">
          <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
            <label for="age">Age</label>
            <input id="age" name="age">
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
            <label for="fitness">Physical fitness</label>
            <select id="fitness" name="_fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="push-1-2 unit xs-1 s-1 m-1 l-1 xl-1">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend class="italic giga normal push">Mission statement</legend>
        <div class="push">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" name="message" required></textarea>
        </div>
        <div class="text-center">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
      </fieldset>
      <input type="hidden" name="_subject" value="Request to join the mission">
    </form>
  </section>

</body>
</html>
